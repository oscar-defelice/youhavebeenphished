<script>
    // Live countup from Thatcher's death.
    var years   = 10;
    var months  = 7;
    var weeks   = 1;
    var days    = 2;
    var hours   = 16;
    var minutes = 43;
    var seconds = 38;
    function countUp () {
        seconds++;
        if (seconds > 59) {
            minutes++;
            seconds = 00;
        }
        if (minutes > 59) {
            hours++;
            minutes = 00;
        }
        if (hours > 23) {
            days++;
            hours = 00;
        }
        if (days > 6) {
            weeks ++;
            days = 0
        }
        if (weeks > 3) {
            months ++;
            weeks = 0
        }
        if (months > 11) {
            years ++;
            months = 0
        }
        countUpString = '';
        if (years > 0) {
            if (years == 1) {
                countUpString = years + ' year, ';
            } else {
                countUpString = years + ' years, ';
            }
        }
        if (months > 0) {
            if (months == 1) {
                countUpString = countUpString + months + ' month, ';
            } else {
                countUpString = countUpString + months + ' months, ';
            }
        }
        if (weeks > 0) {
            if (weeks == 1) {
                countUpString = countUpString + weeks + ' week, ';
            } else {
                countUpString = countUpString + weeks + ' weeks, ';
            }
        }
        if (days > 0) {
            if (days == 1) {
                countUpString = countUpString + days + ' day, ';
            } else {
                countUpString = countUpString + days + ' days, ';
            }
        }
        if (hours > 0) {
            if (hours == 1) {
                countUpString = countUpString + hours + ' hour, ';
            } else {
                countUpString = countUpString + hours + ' hours, ';
            }
        }
        if (minutes > 0) {
            if (minutes == 1) {
                countUpString = countUpString + minutes +' minute';
            } else {
                countUpString = countUpString + minutes +' minutes';
            }
        }
        if (minutes > 0 || hours > 0 || days > 0 || weeks > 0 || months > 0 || years > 0) {
            countUpString = countUpString + ' and ';
        }
        if (seconds == 1) {
            countUpString = countUpString + seconds + ' second';
        } else {
            countUpString = countUpString + seconds + ' seconds';
        }
        if (minutes == 0 && seconds == 0) {
            countUpString = countUpString + minutes +'.';
        }
        document.getElementById('countup').innerHTML = countUpString;
        setTimeout ('countUp()', 1000 );
    }
    countUp();
</script>
